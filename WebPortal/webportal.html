<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Web_Projects/web-resources/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="web-resource/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>

    <!-- Navigation_Bar -->
	<div class="nav mt-5">
		<div class="container-fluid">
			<div class="row">
				<div class="nav text-left">
					<i class="fas fa-bars fa-2x pl-4 pt-4" style="color: white;" id="menu_icon"></i>
				</div>
			</div>
		</div>
	</div>
<!-- Navigation_Bar -->

<!-- Toggle -->
	<div class="toggle_warp toggle_overlay" id="toggle_box">
		<div class="row">
			<div class="col-6 col-lg-8 pt-3 pb-4 pl-5">
				<h1>Help</h1>
			</div>
			<div class="col-6 col-lg-4 text-right pt-4 pb-4 pr-5">
				<i class="fas fa-times fa-2x" id="exit_logo"></i>
			</div>
		</div>
	</div>
<!-- Toggle -->

    <div class="container wapper wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s"">
        <div class="row text-center">                
            <div class="col-sm-12 col-md-4">
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card-body login-card">
                    <div class="logo wow flip">
                        <img src="Images/tara_shop.png" class="rounded-circle"  width="100px" height="100px" alt="">
                    </div>

                    <h5 class="card-title">Login in to your <span>Cloud Server</span></h5>

                    <form action="remote/remote_home.html" id="webPortalForm">
                        <div class="form-group">
                            <input tabindex="1" class="form-control needs-validation" placeholder="Type Your Client Name" type="text" id="shop_name" name="shop_name" autofocus>
                        </div>
                        <div class="form-group">
                            <input tabindex="2" class="form-control" placeholder="Host Name" type="text" id="host_name" name="host_name">
                        </div>
                        <hr>
                        <div class="choose_your_system_type">
                            <h5>Choose Your System Type</h5>
                            <div class="container">
                               <div class="row form-group">
                                   <div class="col-4">
                                    <label>
                                        <input type="radio" id="system_type" name="system_type" value="Food">
                                        <img src="Images/tara_shop.png" class="rounded-circle" width="50px" tabindex="3">
                                        <p>Restraunt</p>
                                    </label>  
                                   </div>
                                   <div class="col-4">
                                        <label>
                                            <input type="radio" id="system_type" name="system_type" value="Shop">
                                            <img src="Images/tara_shop_logo.png" class="rounded-circle" width="50px" tabindex="4">
                                            <p>Shop</p>
                                        </label>                                      
                                    </div>
                                    <div class="col-4">
                                        <label>
                                            <input type="radio"  id="system_type" name="system_type" value="Spa">
                                            <img src="Images/tara_spa_logo.png" class="rounded-circle" width="50px" tabindex="5">
                                            <p>Spa</p>
                                        </label> 
                                    </div>
                               </div>
                           </div>
                        </div>
                        <div class="choose_your_system_type_error_replacement">
                        </div>
                        <hr>
                        <button type="submit" tabindex="6" class="btn-custom btn-login form-control">Submit</button>
                        <a href="webprotal.html" tabindex="7" class="btn-custom btn-login form-control">Back</a>
                    </form>
                    <br>
                    <p class="text-center">Version 1.0.1</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
            </div>
        </div>
    </div>

    

    <script src="wow.min.js"></script>
    <script src="jquery.js"></script>
    <script src="web-resource/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>

    <script>
        $(function () {
            // Jquery Validate
            var $form = $("#webPortalForm");

            $form.validate({

                errorPlacement: function(error, element) {
                    if (element.attr("name") == "system_type" )
                        error.insertAfter(".choose_your_system_type_error_replacement");
                    else
                        error.insertAfter(element);
                },   

                rules: {
                    shop_name: {
                        required: true
                    },
                    host_name: {
                        required: true
                    },
                    system_type: {
                        required: true
                    }
                },
                messages: {
                    shop_name: {
                        required: "Please Enter Your Shop Name"
                    },
                    host_name: {
                        required: "Please Enter Your Host Name"
                    },
                    system_type: {
                        required: "Please select System type."
                    }
                }
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
    <script>
        $('#menu_icon').click(function(){
            $('#toggle_box').toggle('slide', {direction: 'left'}, 1000);
        });
        $('#exit_logo').click(function(){
            $('#toggle_box').toggle('slide', {direction: 'left'}, 1000);
        });
    </script>
    
</body>
</html>
