<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="web-resource/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>

    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Link with href
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Button with data-target
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        </div>
    </div>   


    <div class="container wapper wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s"">
        <div class="row text-center">                
            <div class="col-sm-12 col-md-4">
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card-body login-card">
                    <div class="logo wow flip">
                        <img src="Images/tara_shop.png" class="rounded-circle"  width="100px" height="100px" alt="">
                    </div>

                    <h5 class="card-title">Login in to your <span>Cloud Server</span></h5>

                    <form action="remote/remote_home.html" id="webPortalForm">
                        <div class="form-group">
                            <input tabindex="1" class="form-control needs-validation" placeholder="Type Your Shop Name" type="text" id="shop_name" name="shop_name" autofocus>
                        </div>
                        <div class="form-group">
                            <input tabindex="2" class="form-control" placeholder="Host Name" type="text" id="host_name" name="host_name">
                        </div>
                        <hr>
                        <div class="choose_your_system_type">
                            <h5>Choose Your System Type</h5>
                           <div class="container">
                               <div class="row">
                                   <div class="col-4 text-center">
                                    <label>
                                        <input type="radio" id="system_type" name="system_type" value="Food">
                                        <img src="Images/tara_shop.png" class="rounded-circle" width="50px" tabindex="3">
                                        <p>Restraunt</p>
                                    </label>  
                                   </div>
                                   <div class="col-4">
                                        <label>
                                            <input type="radio" id="system_type" name="system_type" value="Shop">
                                            <img src="Images/tara_shop_logo.png" class="rounded-circle" width="50px" tabindex="4">
                                            <p>Shop</p>
                                        </label>                                      
                                    </div>
                                    <div class="col-4">
                                        <label>
                                            <input type="radio"  id="system_type" name="system_type" value="Spa">
                                            <img src="Images/tara_spa_logo.png" class="rounded-circle" width="50px" tabindex="5">
                                            <p>Spa</p>
                                        </label> 
                                    </div>
                               </div>
                           </div>
                        </div>
                        <hr>
                        <button type="submit" tabindex="6" class="btn-custom btn-login form-control">Submit</button>
                        <a href="webprotal.html" tabindex="7" class="btn-custom btn-login form-control">Back</a>
                    </form>
                    <br>
                    <p class="text-center">Version 1.0</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
            </div>
        </div>
    </div>

    <script src="wow.min.js"></script>
    <script src="/web-resource/jquery.validate.min.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>
    <script src="/web-resource/bootstrap.min.js"></script>

    <script>
        $(function () {
            // Modify default settings for jQuery Validation
            jQuery.validator.setDefaults({
                success: "valid"
            });
            // Jquery Validate
            var $form = $("#webPortalForm");

            $form.validate({
                rules: {
                    shop_name: {
                        required: true
                    },
                    host_name: {
                        required: true,
                        minlength: 3
                    },
                    system_type: {
                        selectValue: true
                    }
                },
                messages: {
                    shop_name: {
                        required: "Please Enter Your Shop Name",
                        minlength: $.validator.format("Please enter at least {0} characters."),
                        maxlength: $.validator.format("Please enter no more than {0} characters.")
                    },
                    host_name: {
                        required: "Please Enter Your Host Name ",
                    },
                    system_type: {
                        required: "Please select System type."
                    }
                }
            });
        });
    </script>
    <script>
        new WOW().init();

        $('.collapse').collapse()
    </script>
    
</body>
</html>
